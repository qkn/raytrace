<!DOCTYPE html>
<html>
  <head>
    <title>raytrace</title>
    <script src="./script.js"></script>
    <style>
      #main {
        display: flex;
        gap: 8px;
      }
      canvas {
        width: 500px;
        border: 1px solid #cccccc;
        image-rendering: pixelated;
        background-color: #000000;
      }
      #options {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <canvas id="canvas" width="100" height="100"></canvas>
      <div id="options">
        <div>
          <label>fps</label>
          <span id="fps-counter"></span>
        </div>
        <div>
          <label>fov</label>
          <input id="fov-input" type="range" min="50" max="150" value="90" />
          <span id="fov-counter">90</span>
        </div>
        <div>
          <label>resolution</label>
          <input id="res-input" type="range" min="10" max="500" value="100" />
          <span id="res-counter">100</span>
        </div>
        <div>
          <label>record</label>
          <input id="rec-btn" type="button" value="start">
          <a id="rec-link"></a>
        </div>
        <div>
          <label>realtime</label>
          <input id="realtime-input" type="checkbox" checked />
        </div>
        <div>
          <label>surface</label>
          <code id="surface-display"></code>
        </div>
      </div>
    </div>
  </body>
</html>
